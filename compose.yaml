services:

  # Serveur PHP
  server:
    build:
      context: .
    ports:
      - 5001:80
    depends_on:
      - db # condition: service_healthy
    secrets:
      - db_root_password
      - db_user_password
      - db_user
    restart: unless-stopped
    develop:
      watch:
        - path: ./src
          action: sync
          target: /var/www/html
  # Base de donn√©es SQL
  db:
    image: mysql:8.3.0
    restart: unless-stopped
    volumes:
      - ./db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: /run/secrets/db_name
      MYSQL_USER: /run/secrets/db_user
      MYSQL_PASSWORD: /run/secrets/db_user_password
    secrets:
      - db_root_password
      - db_user_password
      - db_user
      - db_name
    # healthcheck:
    #   test: ["CMD-SHELL", "mysql -uroot -p $(cat /run/secrets/db_root_password)" ]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

volumes:
  db-data:

secrets:
  db_user_password:
    file: db/password
  db_user:
    file: db/user
  db_root_password:
    file: db/rootpassword
  db_name:
    file: db/dbname
